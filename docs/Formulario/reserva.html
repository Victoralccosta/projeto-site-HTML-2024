    <title>Restaurante La Tavola</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo img {
            width: 120px;
        }

        .list-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .list-menu li {
            margin: 0 15px;
        }

        .list-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 28px;
            color: #333;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form textarea {
            resize: vertical;
        }

        form input[type="submit"] {
            background-color: #e53935;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
        }

        form input[type="submit"]:hover {
            background-color: #c13531;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header .content {
                flex-direction: column;
                align-items: flex-start;
            }

            header .list-menu {
                flex-direction: column;
                align-items: flex-start;
            }

            header .menu-toggle {
                display: block;
                cursor: pointer;
                background-color: #333;
                padding: 5px;
                border-radius: 5px;
            }

            header .menu-toggle div {
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 5px 0;
            }
        }

    </style>

<body>
    <header>
        <div class="content">
            <div class="logo">
                <img src="logotavolaoficial.png" alt="La Tavola">
            </div>
            <ul class="list-menu">
                <li><a href="#home">Home</a></li>

                <div class="three"></div>
            </div>
        </div>

    <h1>Formulário de Reserva - LA TAVOLA</h1>
    <form action="reservar.php" method="post" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email para contato:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="personas">Número de Pessoas:</label>
        <select id="personas" name="personas" required>
            <option value="">Selecione</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="data">Data de Reserva:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Horário de Reserva:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <input type="submit" value="Fazer Reserva">
    </form>

    <script src="./script.js"></script>
</body>

</html>
