    <title>Restaurante La Tavola</title>
    <style>
        /* Estilo para o slider */
        .slider {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #ddd;
            margin-bottom: 40px; /* Garantir que o slider não sobreponha o rodapé */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            padding: 20px;
        }

        .slide img {
            width: 100%;
            height: 300px; /* Definindo uma altura fixa para todas as imagens */
            object-fit: cover; /* Fazendo com que as imagens preencham a área sem distorcer */
            border-radius: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .preco {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Estilo do rodapé */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

    <h1>Formulário de Reserva - LA TAVOLA</h1>
    <form action="reservar.php" method="post" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email para contato:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="personas">Número de Pessoas:</label>
        <select id="personas" name="personas" required>
            <option value="">Selecione</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="data">Data de Reserva:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Horário de Reserva:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <input type="submit" value="Fazer Reserva">
    </form>
</body>
